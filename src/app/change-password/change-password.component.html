<div class="form-group">
  <div>
    <label>Current Password:</label>
    <input type="password" class="form-control" placeholder="Enter old Password" [(ngModel)]="oldPass">
  </div>
  <div>
    <label>New Password:</label>
    <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="newPass">
  </div>
  <br>
  <button class="btn btn-success" (click)="changePass(oldPass, newPass)">Change Password</button>
</div>
