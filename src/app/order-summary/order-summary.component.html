<table class="table table-hover">
  <caption>ORDER SUMMARY</caption>
  <thead>
    <th>Items</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.name}}</td>
    </tr>
    <tr>
      <td>
        <button class="btn btn-info" (click)="pay(amount)">To Pay {{amount}}$</button>
      </td>
    </tr>
  </tbody>
</table>
