<div class="form-group">
  <caption>Payment</caption>
  <div>
    <label>Card Number:</label>
    <input type="text" class="form-control" placeholder="Card Number">
  </div>
  <div>
    <label>CVV:</label>
    <input type="password" class="form-control" placeholder="CVV">
  </div>
  <div>
    <label>Expiry:</label>
    <input type="date" class="form-control" placeholder="OTP">
  </div>
  <div>
    <label>OTP:</label>
    <input type="password" class="form-control" placeholder="OTP">
  </div>
  <br>
  <button class="btn btn-success" (click)="pay(7)">Confirm Payment</button>
</div>
